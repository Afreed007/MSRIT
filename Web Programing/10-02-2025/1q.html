<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="output">Hello</div>
    <button onclick="changetext()">change item</button>
    <script>
        function changetext(){
        let str="hello world";
        document.getElementById("output").innerHTML=str;
        console.log(str);
        }
    </script>
</body>
</html>
