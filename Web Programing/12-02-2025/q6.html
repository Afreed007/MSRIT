<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = parseFloat(prompt("Enter the number:"));
        let str=" "
        for(let i=1;i<=n;i++){
            str=str+("Square of "+ i+" is "+(i*i)+"\n");
        }
        alert(str)
    </script>
</body>
</html>
