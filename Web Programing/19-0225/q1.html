<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <input type="number" placeholder="Number1" id="num1">
        <input type="number" placeholder="Number2" id="num2">
        <button class="add" onclick="add()">Add</button>
        <button class="sub" onclick="sub()">Sub</button>
        <button class="mul" onclick="mul()">Multiply</button>
        <button class="div" onclick="div()">Divide</button>
        <p id="result"></p>
    </div>
    <script>
            
        function add(){
            let A=document.getElementById("num1").value;
            let B=document.getElementById("num2").value;
            let result = parseInt(A) + parseInt(B);
            document.getElementById("result").innerHTML=result;
        }
        function sub(){
            let A=document.getElementById("num1").value;
            let B=document.getElementById("num2").value;
            let result = parseInt(A)-parseInt(B);
            document.getElementById("result").innerHTML=result;
        }
        function mul(){
            let A=document.getElementById("num1").value;
            let B=document.getElementById("num2").value;
            let result = parseInt(A) * parseInt(B);
            document.getElementById("result").innerHTML=result;
            
        }
        function div(){
            let A=document.getElementById("num1").value;
            let B=document.getElementById("num2").value;
            let result = parseInt(A) / parseInt(B);
            document.getElementById("result").innerHTML=result;
            
        }
    </script>
</body>
</html>
