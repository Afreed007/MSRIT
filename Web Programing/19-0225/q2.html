<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <input type="number" name="" id="temp" placeholder="Temperature">
        <button onclick="celsius()">Fahrenheit-to-Celsius</button>
        <button onclick="Fahrenheit()">Celsius-to-Fahrenheit</button>
        <p id="result"></p>
    <script>
        function celsius(){
            let F=parseFloat(document.getElementById("temp").value);
            let result=(F - 32) * (5/9);
            document.getElementById("result").innerHTML=result;
        }
        function Fahrenheit(){
            let C=parseFloat(document.getElementById("temp").value);
            let result= ((9/5) *C)+32;
            document.getElementById("result").innerHTML=result;
        }
    </script>
</body>
</html>
