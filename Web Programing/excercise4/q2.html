<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form{
            margin:auto;
            width:400px;
            border-radius: 5px;
        }
        div{
            display:flex;
            justify-content: space-between;
            margin-bottom:10px;
        }
        input:nth-child(2){
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <center><h1>Exhibitor Registration</h1></center>
    <form action="" style="border:1px solid black; padding: 20px;">
        <div>
            <label for="prefix">Prefix</label>
            <input type="text" id="prefix">
        </div>
        <div>
            <label for="fname">Name</label>
            <input type="text" id="fname">
            <input type="text" id="lname">
        </div>
        <div>
            <label for="pronoun">Preferred Pronouns</label>
            <input type="text"id="pronoun">
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email">
        </div>
        <div>
            <label for="wphone"> Work Phone</label>
            <input type="text" id="wphone">
        </div>
        <div>
            <label for="cphone">Cell Phone</label>
            <input type="text" id="cphone">
        </div>
        <div>
            <label for="Job title">Job Title</label>
            <input type="text" id="Job title">
        </div>
        <div>
            <label for="company">Company Name</label>
            <input type="text" id="company">
        </div>
        <div>
            <label for="address">Full Business Address</label>
            <input type="text" id="address">
        </div>
        <div>
            <label for="Website">Company Website</label>
            <input type="text" id="website">
        </div>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
