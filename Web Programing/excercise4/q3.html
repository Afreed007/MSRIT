<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form{
            border:1px solid black;
            padding: 30px;
            width:400px;
        }
        div{
            display:flex;
            justify-content: space-between;
            margin-bottom:10px;
        }
        .inner{
            display: flex;
            flex-direction: column;
            
        }
        .pad{
            padding-top: 30px;
        }
    </style>
</head>
<body>
    <form action="">
        <h1>Novell Services Login</h1>
        <div>
            <label for="username">Username</label>
            <input type="text" id="username">
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" id="password">
        </div>
        <div>
            <label for="city">City of <br>Employment</label>
            <input type="text" id="city">
        </div>
        <div>
            <label for="Web">Web Server</label>
            <select id="Web">
                <option value="">Sever1</option>
                <option value="">Server2</option>
                <option value="">Server3</option>
            </select>
        </div>
        <div>
            <label class="pad" for="role">Please specify <br>Your role</label>
            <div class="inner">
                <div>
                    <input type="radio" id="Admin">
                    <label for="Admin">Admin</label><br>
                </div>
                <div>
                    <input type="radio" id="Engineer">
                    <label for="Engineer">Engineer</label><br>
                </div>
                <div>
                    <input type="radio" id="Manager">
                    <label for="Manager">Manager</label><br>
                </div>
                <div>
                    <input type="radio" id="Guest">
                    <label for="Guest">Other</label><br>
                </div>
            </div>
        </div>
        <div>
            <label class="pad" for="sign">Single Sign-on <br>to the following</label>
            <div class="inner">
            <div>    <input type="checkbox" id="mail">
                <label for="mail">Mail</label>
            </div>
            <div>    
                <input type="checkbox" id="Payroll">
                <label for="Payroll">Payroll</label>
            </div>
            <div>
                <input type="checkbox" id="Self-service">
                <label for="Self-service">Self-service</label>
            </div>
            </div>
        </div>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
